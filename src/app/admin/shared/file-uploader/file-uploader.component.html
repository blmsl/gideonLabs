<div class="add-pictures-container">
  <div class="add-pictures--modal">
    <h2>Add Pictures</h2>
    <ng-content></ng-content>
    <div
      [ngClass]="{'has-advanced-upload': isAdvancedUpload, 'drag-highlight': dragHighlight}"
      class="drop-box"
      (drop)="onDrop($event)"
      (dragover)="onDragover($event)"
      (dragenter)="onDragenter($event)"
      (dragleave)="onDragleave($event)">
    </div>
    
    <div class="box__input">
      <div *ngIf="files.length > 0">
        <div class="uploaded">
          <div>Name</div><div>Size</div><div>Thumbnail</div>
          
          <ng-template ngFor [ngForOf]="files" let-file>
            <div>{{file.name}}</div>
            <div>{{file.size / 1024 | number:'.0-0' }}<small>kb</small></div>
            <img [src]="file.objectURL" [width]="thumbnailWidth">
          </ng-template>
          
        </div>
      </div>
    </div>
  
  </div>
</div>
