<h2>Added Pictures</h2>

<!--Forms Method of showing pictures-->
<div [formGroup]="parent">
  <ng-content></ng-content>
  <div formArrayName="pictures" class="picture-array-container">
    <div
      *ngFor="let picture of fileList; let i = index;"
      [formGroupName]="i">

        <div 
          class="picture-block">
          <img [src]="picture.objectURL">
          <button
            class="remove-picture"
            type="button" 
            (click)="onRemove(i)">
            X
          </button>
          <button
            class="edit-picture"
            type="button" 
            (click)="onEdit(i)">
            ‚úè
          </button>

        </div>

    </div>
  </div>
</div>
