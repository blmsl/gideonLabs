<md-toolbar color="secondary" class="md-elevation-z6">
  <div>
    <a [routerLink]="['']">
        Gideon Analytical Labs
    </a>
  </div>

  <span class="example-spacer"></span>

  <span>
    <a routerLink="create">
      <button md-button>Create Story</button>
    </a>
  </span>

  <div class="app-user" *ngIf="authenticated">

      <img 
        class="user-image" 
        [src]="userInfo.photoURL" 
        [mdTooltip]="userInfo.displayName" 
        mdTooltipPosition="below" />
      <button class="user-action" md-button (click)="triggerSignOut($event)">Sign Out</button>

  </div>
</md-toolbar>
