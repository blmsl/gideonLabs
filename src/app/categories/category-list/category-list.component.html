<div class="categories">
    <div *ngFor="let category of categories" class="item">
        <h3 (click)="getCategory(category.slug)">{{category.name}}</h3>
    </div>
    <button (click)="getPrevious()">Previous Page</button>
    <button (click)="getNext()">Next Page</button>
</div>
